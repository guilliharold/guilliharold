<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Resume | Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #c9d1d9;
      text-align: center;
      overflow: hidden;
    }
    /* Background image with blur */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/coding-1853305_1920.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      background-color: rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      color: #c9d1d9;
      max-width: 500px;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
      border: 1px solid #58a6ff;
      padding: 0.5em 1em;
      border-radius: 6px;
      margin-top: 1.5em;
      display: inline-block;
    }
    a:hover {
      background-color: #58a6ff;
      color: #0d1117;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Digital Resume</h1>
    <p>This GitHub repository will soon host a fully interactive digital résumé showcasing experience, skills, and projects.</p>
    <a href="https://github.com/guilliharold">Visit My GitHub Profile</a>
  </div>
</body>
</html>
